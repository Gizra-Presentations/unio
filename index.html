<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Gizra</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">


        <!-- Dashboard -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40115415-05b627a2-5919-11e8-9367-9b386bf6a827.jpg" alt="">
        </section>

        <!-- Marine exploration -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40115574-9ed4204c-5919-11e8-976c-8c1f5a340a43.jpg" alt="">
        </section>

        <!-- Add images -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40115704-fdd604fc-5919-11e8-96d4-34ccd6912a93.jpg" alt="">
        </section>

        <!-- Jellyfish -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40116083-33f4f074-591b-11e8-957d-87a8c7901d8d.jpg" alt="">
        </section>

        <!-- This is America video -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40116741-43274446-591d-11e8-9121-f39d0a12f6a0.jpg" alt="">
        </section>

        <!-- Poll create -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40117087-81eefba0-591e-11e8-9802-82c2f9c3cd5c.jpg" alt="">
        </section>

        <!-- Poll page -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40116798-74065fb6-591d-11e8-83ad-85986d9dbb4e.jpg" alt="">
        </section>

        <!-- Board -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40116976-234d128a-591e-11e8-894a-2cbff64c38d3.jpg" alt="">
        </section>





    </div>

  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,

      transition: 'none', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: 'plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: 'plugin/notes/notes.js',
        async: true
      }, {
        src: 'socket.io/socket.io.js',
        async: true
      }, {
        src: 'plugin/notes-server/client.js',
        async: true
      }]
    });
  </script>

</body>

</html>
