<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Gizra</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <!-- Marine exploration -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40115574-9ed4204c-5919-11e8-976c-8c1f5a340a43.jpg" alt="">

          <aside class="notes" data-markdown>

          </aside>
        </section>

        <!-- Old login -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41506902-5de38a9e-722f-11e8-9a2d-4277b46dee0c.jpg" alt="" class="stretch">
        </section>

        <!-- New login -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41506908-794d9f9a-722f-11e8-9266-34802ec69756.jpg" alt="" class="stretch">
        </section>

        <!-- New login, Mobile -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41506928-de549542-722f-11e8-94b4-d2a562d49ce4.jpg" alt="" class="stretch">
        </section>

        <!-- Live Session -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508404-006f7ec2-724d-11e8-8f2e-d67ee89ae1cb.jpg" alt="" class="stretch">
        </section>

        <!-- Live session wireframe -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508357-375e3f64-724c-11e8-8cd7-ffb13ad9bc7e.jpg" alt="" class="stretch">
        </section>

        <!-- Poll create -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40117087-81eefba0-591e-11e8-9802-82c2f9c3cd5c.jpg" alt="">
          <aside class="notes" data-markdown>
            * I can prepare a poll or quiz
          </aside>
        </section>

        <!-- Dashboard -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40115415-05b627a2-5919-11e8-9367-9b386bf6a827.jpg" alt="" class="stretch">
          <aside class="notes" data-markdown>
          </aside>
        </section>

        <!-- New dashboard -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/40117991-44b6b69e-5921-11e8-85c6-266c9d250358.jpg" alt="" class="stretch">
          <aside class="notes" data-markdown>
          </aside>
        </section>

        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508420-463704fc-724d-11e8-838e-c8f69a4a0854.jpg" alt="" class="stretch">
        </section>

        <!-- Kanaban -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508341-03e081b0-724c-11e8-97f9-6124461eb8d0.jpg" alt="" class="stretch">
        </section>


        <!-- WDIO -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508378-85622fe0-724c-11e8-89b6-589b8d5a39e7.jpg" alt="" class="stretch">
        </section>

        <section>
          <img src="https://user-images.githubusercontent.com/125707/41508448-acb86a2c-724d-11e8-8dae-3adfe8581d11.jpg" class="stretch">
        </section>

    </div>

  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,

      transition: 'none', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: 'plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: 'plugin/notes/notes.js',
        async: true
      }, {
        src: 'socket.io/socket.io.js',
        async: true
      }, {
        src: 'plugin/notes-server/client.js',
        async: true
      }]
    });
  </script>

</body>

</html>
